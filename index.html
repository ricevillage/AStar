<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="mainDiv">
        <div>
          <div class="mainBtns">
            <span id="mySpan"></span>
            <button id="diagonalToggleSwitch">Allow Diagonal</button>
            <form>
              <select class="pathFindingList">
                <option>---Select Algorithm---</option>
                <option>Dijkstra</option>
                <option>A* Search</option>
                <option>Breadth-first Search</option>
                <option>Depth-first Search</option>
                <option>Bidirectional Search</option>
              </select>
            </form>
            <button id="startButton">Start Search</button>
            <button id="clearButton">Clear Grid</button>
          </div>
          <div id="container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
