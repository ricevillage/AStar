<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Pathfinding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="mainDiv">
        <div id="left-panel">
          <div id="instructions_panel">
            <header>
              <h2 class="header_title">Instructions</h2>
            </header>
            1.) Select cell to set the <span class="blue">start</span> position.
            <br />
            2.) Select cell to set the <span class="red">end</span> position.
            <br />
            3.) Select cells to add obstacles.
            <br />
            4.) Click Start Search to start the animation.
          </div>

          <div id="information_panel">
            <header>
              <h2 class="header_title">About A* search</h2>
            </header>
          </div>
        </div>
        <div>
          <div class="mainBtns">
            <span id="mySpan"></span>
            <button id="myButton1">Start Search</button>
            <button id="myButton2">Clear Grid</button>
          </div>
          <div id="container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
